<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 - Atividade 12: João Srbek</title>
    <script src="main.js" type="module"></script>
    <style>
        input:invalid{
            border: 1px solid red;
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <h1>DCC202 - Atividade 12: João Srbek</h1>
        <p>Esta é a página principal que usa JavaScript para adicionar iteração.</p>
        <section>
            <form name="entrada">
                <input type="number" name="quantidade" value="4" min="0" max="12">
                <fieldset>
                    <legend>Origem</legend>
                    <label>
                        <input type="radio" name="origem" value="maria" id="oMaria" checked/>
                        Maria</label>
                    <label>
                        <input type="radio" name="origem" value="joao" id="oJoão">
                        João</label>
                </fieldset>
                <fieldset>
                    <legend>Destino</legend>
                    <label>
                        <input type="radio" name="destino" value="maria" id="oMaria" checked/>
                        Maria</label>
                    <label>
                        <input type="radio" name="destino" value="joao" id="oJoão">
                        João</label>
                </fieldset>
                <select name="fruta">
                    <option value="maca">Maçã</option>
                    <option value="pera">Pêra</option>
                    <option value="banana">Banana</option>
                </select>
                <button type="submit" name="enviar">Enviar</button>
            </form>
        </section>
        <section id="saida">
            <h2>João</h2>
            <ol id="joao"></ol>
            <h2>Maria</h2>
            <ol id="maria"></ol>
        </section>
    </main>
    
</body>
</html>
